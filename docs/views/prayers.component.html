<div id="accordion">
    <div class="card" ng-repeat="prayer in $ctrl.prayers track by $index">
        <button class="card-header" ng-bind-html="$ctrl.renderHTML(prayer.title)" class="btn" data-toggle="collapse"
            data-target="{{'#c'+$index}}">
            <span></span>
        </button>
        <div id="{{'c' + $index}}" class="collapse" data-parent="#accordion">
            <div class="card-body" ng-bind-html="$ctrl.renderHTML(prayer.content)"></div>
        </div>
    </div>
</div>
