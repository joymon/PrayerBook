<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Malayalam Christian Roman Catholic PrayerBook for daily prayers.മലയാളം ക്രിസ്തീയ റോമൻ കത്തോലിക് സീറോ മലബാർ  കുടുംബ പ്രാര്‍ത്ഥന സഹായി" />
    <meta name="keywords" content="Prayer Book,Malayalam, Christian, Roman Catholic,Daily Family Prayer,Syro Malabar,മലയാളം, ക്രിസ്തീയ, റോമൻ കത്തോലിക്, സീറോ മലബാർ ,കുടുംബ പ്രാര്‍ത്ഥന" />
    <meta name="application-name" content="Malayalam Christian Prayer Book" />
    <meta http-equiv="content-type" content="text/html;">
    <meta name="theme-color" content=#2196F3>
    <title>കുടുംബ പ്രാര്‍ത്ഥന</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="vendors.bundle.js"></script>
    <script src="main.bundle.js"></script>
</head>

<body ng-app="prayerBook" ng-strict-di>
    <div id="fb-root"></div>
    <div class="container" ng-controller="MainCtrl">
        <div class="row">
            <div class="col-md-1">
                <img class="img-fluid d-none d-lg-block d-xl-block" src="images/icon-192.jpg" />
                <!-- <img class="img-fluid d-lg-none .d-xl-block" src="images/icon-48.jpg"/> -->
            </div>
            <h1 class=" col-md-10 text-center">കുടുംബ പ്രാര്‍ത്ഥന</h1>
            <div class="col-md-1">
            </div>
        </div>
        <div class="d-none d-lg-block d-xl-block">
            Trouble viewing contents in Malayalam font? <a href="https://ml.wikipedia.org/wiki/%E0%B4%B8%E0%B4%B9%E0%B4%BE%E0%B4%AF%E0%B4%82:To_Read_in_Malayalam">Please
                setup the computer to use unicode Malayalam font.</a>
        </div>
        <div class="d-lg-none .d-xl-block">
            <a href="https://ml.wikipedia.org/wiki/%E0%B4%B8%E0%B4%B9%E0%B4%BE%E0%B4%AF%E0%B4%82:To_Read_in_Malayalam">Malayalam
                unicode font</a>
        </div>
        <div id="accordion">
            <div class="card" ng-repeat="prayer in prayers track by $index">
                <button class="card-header" ng-bind-html="renderHTML(prayer.title)" class="btn" data-toggle="collapse"
                    data-target="{{'#c'+$index}}">
                    <span></span>
                </button>
                <div id="{{'c' + $index}}" class="collapse" data-parent="#accordion">
                    <div class="card-body" ng-bind-html="renderHTML(prayer.content)"></div>
                </div>
            </div>
        </div>

        <div class="fb-comments" data-href="http://www.joymononline.in/apps/prayerbook/index.html"
            data-numposts="5"></div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-link" disabled="disabled">Total visitors : {{pageviews}}</button>
            <button class="btn btn-link text-right" ng-click="showCredits()"> Team PrayerBook</button>
        </div>
        <div class="text-center">Copyright © 2018 by <a href="http://www.joymononline.in">JoymonOnline</a> -
            Version
            <ng-include src="'views/version.html'"></ng-include>
        </div>
    </div>
    </div>
</body>

</html>
