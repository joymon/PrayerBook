language: node_js
node_js:
  - "stable"
sudo: required
addons:
  chrome: stable
after_success: 
  - rm -rf docs
  - cp -R src docs/
  - ls docs
  - echo $TRAVIS_JOB_NUMBER
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    on:
      branch: master
    repo: joymon/prayerbook
    target_branch: master
    keep-history: true
  - provider: pages
    local_dir: docs/
    skip_cleanup: true
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    on:
      tags: true
    repo: prayerbook/prayerbook.github.io
    target_branch: master
    keep-history: true
  
